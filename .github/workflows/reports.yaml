name: FastAPI CI/CD with Trivy and Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Create reports folder
      - name: Create reports folder
        run: mkdir -p reports

      # 4️⃣ Install Trivy
      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          version: latest

      # 5️⃣ Run Trivy File System scan
      - name: Trivy FS Scan
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          trivy fs --format json --output "reports/trivy_fs_report_${TIMESTAMP}.json" .

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t fastapi-demo:latest .

      # 7️⃣ Run Trivy Image scan
      - name: Trivy Docker Image Scan
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          trivy image --format json --output "reports/trivy_image_report_${TIMESTAMP}.json" fastapi-demo:latest

      # 8️⃣ Upload reports as artifacts
      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-reports
          path: reports/
